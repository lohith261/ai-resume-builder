<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Editor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px 0; margin: 0; }
        .container { width: 95%; max-width: 1700px; margin: auto; }
        h1 { text-align: center; color: #bb86fc; }
        h3 { text-align: center; color: #bb86fc; border-bottom: 1px solid #444; padding-bottom: 8px; margin-top: 0; }
        
        /* Main 3-column grid layout */
        .main-grid { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 20px; }

        .input-section { grid-column: 1 / -1; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;}
        textarea, .file-input-wrapper { width: 100%; height: 250px; padding: 10px; box-sizing: border-box; border-radius: 5px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; font-size: 14px; }
        .file-input-wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-style: dashed; }
        input[type="file"] { display: none; }
        
        button#analyze-btn { grid-column: 1 / -1; }
        button { display: block; width: 100%; padding: 15px; margin-top: 20px; font-size: 18px; font-weight: bold; color: #121212; background-color: #03dac6; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
        button:disabled { background-color: #333; color: #777; cursor: not-allowed; }
        
        .column { display: flex; flex-direction: column; gap: 20px; }
        .results-area { background-color: #2c2c2c; padding: 20px; border-radius: 5px; border: 1px solid #333; }
        .suggestion-card { background-color: #1e1e1e; border: 1px solid #444; border-radius: 5px; margin-bottom: 15px; padding: 15px; opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
        .suggestion-card.visible { opacity: 1; transform: translateY(0); }
        .suggestion-card p { margin: 0 0 10px 0; font-size: 14px; }
        .suggestion-card .original { color: #cf6679; text-decoration: line-through; }
        .suggestion-card .suggestion { color: #03dac6; }
        .suggestion-card button { width: auto; padding: 8px 15px; font-size: 14px; margin: 10px 0 0 0; }
        .suggestion-card button.accepted { background-color: #018786; cursor: default; }

        .preview-container { flex-grow: 1; display: flex; flex-direction: column; }
        .preview-container iframe { width: 100%; height: 100%; min-height: 600px; border: none; border-radius: 5px; background-color: #424242; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Resume Tailor ðŸš€</h1>
        <div class="main-grid">
            <div class="column">
                <div class="preview-container results-area">
                    <h3>1. Original Preview</h3>
                    <iframe id="upload-preview" title="Upload Preview"></iframe>
                </div>
            </div>

            <div class="column">
                <div class="input-section">
                    <div>
                        <h3>2. Upload & Describe Job</h3>
                        <label for="resume-file-input" class="file-input-wrapper"><span id="file-name-display">Click to upload PDF or DOCX</span></label>
                        <input type="file" id="resume-file-input" accept=".pdf,.docx" />
                    </div>
                    <div>
                        <h3>3. Paste Job Description</h3>
                        <textarea id="jd-input" placeholder="Paste the job description here..."></textarea>
                    </div>
                </div>
                <button id="analyze-btn">Analyze and Tailor Resume</button>
                <div class="results-area" style="flex-grow: 1;">
                    <h3>4. Accept Suggestions</h3>
                    <div id="suggestions-output">Suggestions will appear here...</div>
                </div>
            </div>

            <div class="column">
                <div class="preview-container results-area">
                    <h3>5. Final Preview</h3>
                    <iframe id="final-preview" title="Final Preview"></iframe>
                </div>
                <button id="download-btn" disabled>Download as PDF</button>
            </div>
        </div>
    </div>

    <script>
        // --- Element References ---
        const analyzeBtn = document.getElementById('analyze-btn');
        const resumeFileInput = document.getElementById('resume-file-input');
        const jdInput = document.getElementById('jd-input');
        const fileNameDisplay = document.getElementById('file-name-display');
        const suggestionsOutput = document.getElementById('suggestions-output');
        const downloadBtn = document.getElementById('download-btn');
        const uploadPreview = document.getElementById('upload-preview');
        const finalPreview = document.getElementById('final-preview');

        // --- API URL ---
        // Replace this with your live Render URL when deployed
        const API_BASE_URL = 'https://my-resume-api-1r04.onrender.com'; 

        let originalResumeText = ''; // Store original text for final compilation

        // --- Event Listener for File Input ---
        resumeFileInput.addEventListener('change', () => {
            if (resumeFileInput.files.length > 0) {
                const file = resumeFileInput.files[0];
                fileNameDisplay.textContent = `Selected: ${file.name}`;

                if (file.type === 'application/pdf') {
                    const objectUrl = URL.createObjectURL(file);
                    uploadPreview.src = objectUrl;
                } else {
                    uploadPreview.src = ''; // Clear preview if not a PDF
                }
            }
        });

        // --- Event Listener for Analyze Button ---
        analyzeBtn.addEventListener('click', () => {
            const resumeFile = resumeFileInput.files[0];
            const jobDescriptionText = jdInput.value;
            if (!resumeFile || !jobDescriptionText) {
                alert('Please upload a resume file and fill in the job description.');
                return;
            }

            analyzeBtn.innerText = 'Analyzing...';
            analyzeBtn.disabled = true;
            suggestionsOutput.innerHTML = '';
            finalPreview.src = '';
            downloadBtn.disabled = true;

            const formData = new FormData();
            formData.append('resume_file', resumeFile);
            formData.append('job_description', jobDescriptionText);

            fetch(`${API_BASE_URL}/analyze`, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        suggestionsOutput.innerText = `Error: ${data.error}`;
                        return;
                    }
                    if (data.suggestions) {
                        // Store the original text from the suggestions for later replacement
                        originalResumeText = Array.from(data.suggestions, item => item.original).join('\n');
                        displaySuggestionsWithTypingEffect(data.suggestions);
                    }
                })
                .catch(error => {
                    console.error('Analysis Error:', error);
                    suggestionsOutput.innerText = 'Failed to connect to the server.';
                })
                .finally(() => {
                    analyzeBtn.innerText = 'Analyze and Tailor Resume';
                    analyzeBtn.disabled = false;
                });
        });
        
        // --- Helper functions for typing effect ---
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
        async function typewriterEffect(element, text) {
            for (let i = 0; i < text.length; i++) {
                element.innerHTML += text.charAt(i);
                await sleep(10);
            }
        }

        // --- Function to display suggestions with typing effect ---
        async function displaySuggestionsWithTypingEffect(suggestions) {
            suggestionsOutput.innerHTML = '';
            if (suggestions.length === 0) {
                suggestionsOutput.innerText = "No specific suggestions found. Your resume looks good!";
                return;
            }

            for (const item of suggestions) {
                const card = document.createElement('div');
                card.className = 'suggestion-card';
                card.dataset.original = item.original; // Store data for later
                card.dataset.suggestion = item.suggestion; // Store data for later

                const originalP = document.createElement('p');
                originalP.className = 'original';
                originalP.innerText = `Original: ${item.original}`;

                const suggestionP = document.createElement('p');
                suggestionP.className = 'suggestion';
                suggestionP.innerText = `Suggestion: `;

                const acceptBtn = document.createElement('button');
                acceptBtn.innerText = 'Accept';
                acceptBtn.onclick = () => {
                    card.classList.toggle('accepted');
                    if (card.classList.contains('accepted')) {
                        acceptBtn.innerText = 'âœ… Accepted';
                        acceptBtn.style.backgroundColor = '#018786';
                    } else {
                        acceptBtn.innerText = 'Accept';
                        acceptBtn.style.backgroundColor = '#03dac6';
                    }
                    downloadBtn.disabled = false;
                };

                card.appendChild(originalP);
                card.appendChild(suggestionP);
                card.appendChild(acceptBtn);
                suggestionsOutput.appendChild(card);
                
                await sleep(100);
                card.classList.add('visible');
                await typewriterEffect(suggestionP, item.suggestion);
                await sleep(200);
            }
        }

        // --- Event Listener for Download Button ---
        downloadBtn.addEventListener('click', () => {
            let finalResumeText = originalResumeText; // Start with the original text
            const acceptedCards = document.querySelectorAll('.suggestion-card.accepted');

            if (acceptedCards.length === 0) {
                alert("Please accept at least one suggestion to generate a new resume.");
                return;
            }
            
            // This is a simple replacement; a more advanced version would be more precise.
            acceptedCards.forEach(card => {
                finalResumeText = finalResumeText.replace(card.dataset.original, card.dataset.suggestion);
            });

            downloadBtn.innerText = 'Generating...';
            downloadBtn.disabled = true;

            fetch(`${API_BASE_URL}/generate-pdf`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: finalResumeText })
            })
            .then(response => response.blob())
            .then(blob => {
                const previewUrl = window.URL.createObjectURL(blob);
                finalPreview.src = previewUrl;

                const a = document.createElement('a');
                a.href = previewUrl;
                a.download = 'Tailored-Resume.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => {
                console.error("PDF Generation Error:", error);
                alert("Failed to generate PDF.");
            })
            .finally(() => {
                downloadBtn.innerText = 'Download as PDF';
                downloadBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
