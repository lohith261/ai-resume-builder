<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Editor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px 0; }
        .container { width: 90%; max-width: 1200px; margin: auto; }
        h1 { text-align: center; color: #bb86fc; }
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; grid-column: 1 / -1; }
        textarea, .file-input-wrapper { width: 100%; height: 250px; padding: 10px; box-sizing: border-box; border-radius: 5px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; font-size: 14px; }
        .file-input-wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-style: dashed; }
        input[type="file"] { display: none; }
        button { display: block; width: 100%; padding: 15px; margin: 20px 0; font-size: 18px; font-weight: bold; color: #121212; background-color: #03dac6; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
        button:disabled { background-color: #333; color: #777; cursor: not-allowed; }
        .results-area { background-color: #2c2c2c; padding: 20px; border-radius: 5px; border: 1px solid #333; }
        .suggestion-card { background-color: #1e1e1e; border: 1px solid #444; border-radius: 5px; margin-bottom: 15px; padding: 15px; opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
        .suggestion-card.visible { opacity: 1; transform: translateY(0); }
        .suggestion-card p { margin: 0 0 10px 0; }
        .suggestion-card .original { color: #cf6679; text-decoration: line-through; }
        .suggestion-card .suggestion { color: #03dac6; }
        .suggestion-card button { width: auto; padding: 8px 15px; font-size: 14px; margin: 10px 0 0 0; }
        .suggestion-card button.accepted { background-color: #018786; cursor: default; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Resume Tailor ðŸš€</h1>
        <div class="input-grid">
            <div>
                <h3>Upload Your Resume</h3>
                <label for="resume-file-input" class="file-input-wrapper"><span id="file-name-display">Click to upload PDF or DOCX</span></label>
                <input type="file" id="resume-file-input" accept=".pdf,.docx" />
            </div>
            <div>
                <h3>Paste Job Description</h3>
                <textarea id="jd-input" placeholder="Paste the job description here..."></textarea>
            </div>
        </div>
        <button id="analyze-btn">Analyze and Tailor My Resume</button>
        <div class="spinner" id="loading-spinner"></div>
        <div class="main-grid">
            <div class="results-area" id="suggestions-container">
                <h3>Suggested Improvements</h3>
                <div id="suggestions-output">Suggestions will appear here...</div>
            </div>
            <div class="results-area">
                <h3>Your New Resume Text</h3>
                <textarea id="final-resume-output" readonly placeholder="Accept suggestions to see your new resume text here..."></textarea>
                <button id="download-btn" disabled>Download as PDF</button>
            </div>
        </div>
    </div>

    <script>
        // Get references to ALL elements
        const analyzeBtn = document.getElementById('analyze-btn');
        const resumeFileInput = document.getElementById('resume-file-input');
        const jdInput = document.getElementById('jd-input');
        const loadingSpinner = document.getElementById('loading-spinner');
        const fileNameDisplay = document.getElementById('file-name-display');
        const suggestionsOutput = document.getElementById('suggestions-output');
        const finalResumeOutput = document.getElementById('final-resume-output');
        const downloadBtn = document.getElementById('download-btn'); // THIS LINE WAS LIKELY MISSING

        resumeFileInput.addEventListener('change', () => {
            if (resumeFileInput.files.length > 0) {
                fileNameDisplay.textContent = `Selected: ${resumeFileInput.files[0].name}`;
            }
        });

        analyzeBtn.addEventListener('click', () => {
            const resumeFile = resumeFileInput.files[0];
            const jobDescriptionText = jdInput.value;
            if (!resumeFile || !jobDescriptionText) {
                alert('Please upload a resume file and fill in the job description.');
                return;
            }

            loadingSpinner.style.display = 'block';
            loadingSpinner.innerText = 'Analyzing... this may take a moment.';
            suggestionsOutput.innerHTML = '';
            finalResumeOutput.value = 'Your accepted suggestions will appear here.\n\n';
            downloadBtn.disabled = true; // Disable button on new analysis

            const formData = new FormData();
            formData.append('resume_file', resumeFile);
            formData.append('job_description', jobDescriptionText);

            fetch('http://127.0.0.1:5000/analyze', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    if (data.error) {
                        suggestionsOutput.innerText = `Error: ${data.error}`;
                        return;
                    }
                    if (data.suggestions) {
                        displaySuggestionsWithTypingEffect(data.suggestions);
                    }
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    suggestionsOutput.innerText = 'Failed to connect to the server.';
                });
        });

        async function displaySuggestionsWithTypingEffect(suggestions) {
            suggestionsOutput.innerHTML = '';
            if (suggestions.length === 0) { /* ... */ return; }

            for (const item of suggestions) {
                const card = document.createElement('div');
                card.className = 'suggestion-card';

                const originalP = document.createElement('p');
                originalP.className = 'original';
                originalP.innerText = `Original: ${item.original}`;

                const suggestionP = document.createElement('p');
                suggestionP.className = 'suggestion';
                suggestionP.innerText = `Suggestion: ${item.suggestion}`;

                const acceptBtn = document.createElement('button');
                acceptBtn.innerText = 'Accept';
                acceptBtn.onclick = () => {
                    finalResumeOutput.value += item.suggestion + '\n\n';
                    acceptBtn.innerText = 'âœ… Accepted';
                    acceptBtn.disabled = true;
                    acceptBtn.classList.add('accepted');
                    downloadBtn.disabled = false; // Enable download button
                };

                card.appendChild(originalP);
                card.appendChild(suggestionP);
                card.appendChild(acceptBtn);
                suggestionsOutput.appendChild(card);
                
                // Simplified display without typing effect for brevity
                card.classList.add('visible');
            }
        }

        downloadBtn.addEventListener('click', () => {
            const resumeText = finalResumeOutput.value;
            if (!resumeText) {
                alert("There is no text to download!");
                return;
            }

            downloadBtn.innerText = 'Generating...';
            downloadBtn.disabled = true;

            fetch('http://127.0.0.1:5000/generate-pdf', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: resumeText })
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'Tailored-Resume.pdf';
                
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                downloadBtn.innerText = 'Download as PDF';
                downloadBtn.disabled = false;
            })
            .catch(error => {
                console.error("PDF Generation Error:", error);
                alert("Failed to generate PDF.");
                downloadBtn.innerText = 'Download as PDF';
                downloadBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
